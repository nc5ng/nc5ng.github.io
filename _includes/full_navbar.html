<nav class="navbar navbar-default" id="navbar-nav">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nc5ng-full-nav-1" aria-expanded="false">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand"  rel="author" href="/"> {{ site.title | escape }}</a>
  </div>
  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse" id="nc5ng-full-nav-1">
    <ul class="nav navbar-nav navbar-right">
      {% for path in page_paths %}
      {% assign my_page = site.pages | where: "path", path | first %}
      {% if my_page.title %}
      <li><a  href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a></li>
      {% endif %}
      {% endfor %}
    </ul>
  </div><!-- /.navbar-collapse -->
</nav>
