<div class="text-center">
  <a href="/posts"><h3 class=""> Latest  News </h3></a>
</div>

<div class="row featurette marketing row-eq-height announce-list">
  {% for  post in site.posts limit: post_limit %}
  {% assign date_format = "%m %-d %Y" %}
  
  <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 form-group" >
    
    <div class="media">
      
      <a style="display:block; height: 100%;" class="post-link text-center" href="{{ post.url | relative_url }}">
	<div class="media-body post-meta background-lighten-hover round-border text-center">
	  
	  <h5  class="mt-0 text-center" style="color:black;">{{ post.title | escape }} </h5>
	  
	  <h7> {{ post.date | date: date_format }}</h7>              
	</div> <!--.media-body-->
      </a>
    </div> <!--.media-->
  </div> <!--.col-->
  
  {% endfor %}
  
</div> <!--.row-->
